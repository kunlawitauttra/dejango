name: reuseable-workflow01

on:
  workflow_call:
    inputs:
      node:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: output from input value
        run: |
         echo "the node version to use is: ${{ inputs.node }}"
